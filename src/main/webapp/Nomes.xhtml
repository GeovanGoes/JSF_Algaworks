<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de nomes</title>
</h:head>
<h:body>
	<h:form>
Nome: <h:inputText value="#{nomesBean.nome}" binding="#{nomesBean.inputNome}"/>
		<br />
		<h:commandButton value="Adicionar" action="#{nomesBean.adicionar}" binding="#{nomesBean.botaoAdicionar}"/>
		<br />
		<ol>
			<ui:repeat var="nome" value="#{nomesBean.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
	</h:form>
	
		
	<h:panelGrid columns="2">
		<f:facet name="header">
			<h:outputText value="Dados para cadastro" />
		</f:facet>
		
		<h:outputText value="Nome:" />
		<h:inputText size="20" />
		
		<h:outputText value="E-mail:" />
		<h:panelGroup>
			<h:inputText size="40" />
			<h:commandButton value="Validar" />
		</h:panelGroup>
			
		<h:outputText value="Senha:" />
		<h:inputText size="40" />
		
		<h:outputText />
		<h:commandButton value="Cadastrar" />
	</h:panelGrid>
	
</h:body>
</html>
