<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de pessoas</title>
</h:head>

<h:body>
	<h:form id="frm">
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{formularioPessoasBean.nome}"/>

			<p:outputLabel for="sobrenome" value="Sobrenome: " />
			<p:inputText id="sobrenome" value="#{formularioPessoasBean.sobrenome}"/>

			<p:outputLabel for="data-nascimento" value="Data de Nascimento: " />
			<p:calendar id="data-nascimento" value="#{formularioPessoasBean.data}"/>

			<p:outputLabel for="cpf" value="CPF: " />
			<p:inputMask mask="999.999.999-99" id="cpf" value="#{formularioPessoasBean.cpf}"/>

			<p:outputLabel for="estado-nascimento" value="Estado de Nascimento:" />
			<p:selectOneMenu id="estado-nascimento"  value="#{formularioPessoasBean.estadoSelecionado}">
				<p:ajax listener="#{formularioPessoasBean.onEstadoChange}" update="cidades"/>
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" itemValue=""/>
				<f:selectItems value="#{formularioPessoasBean.estados}"/>
				
			</p:selectOneMenu>

			<p:outputLabel for="cidades" value="Cidade de Nascimento: " />
			<p:selectOneMenu id="cidades" value="#{formularioPessoasBean.cidadeSelecionada}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
				<f:selectItems value="#{formularioPessoasBean.cidades}"/>
			</p:selectOneMenu>
			
			<p:commandButton 
				action="#{formularioPessoasBean.salvar}" 
				value="Salvar" 
				update="@form"
				icon="ui-icon-disk"/>
		</p:panelGrid>
		
		

	</h:form>

</h:body>
</html>
