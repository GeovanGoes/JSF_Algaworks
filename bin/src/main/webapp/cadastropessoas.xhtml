<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de pessoas</title>
</h:head>

<h:body>
	<h:form>

		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" />

			<p:outputLabel for="sobrenome" value="Sobrenome: " />
			<p:inputText id="sobrenome" />

			<p:outputLabel for="data-nascimento" value="Data de Nascimento: " />
			<p:inputText id="data-nascimento" />

			<p:outputLabel for="cpf" value="CPF: " />
			<p:inputText id="cpf" />

			<p:outputLabel for="estado-nascimento" value="Estado de Nascimento: " />
			<p:inputText id="estado-nascimento" />

			<p:outputLabel for="cidade-nascimento" value="Cidade de Nascimento: " />
			<p:inputText id="cidade-nascimento" />
		</p:panelGrid>
		
		

	</h:form>

</h:body>
</html>
